<form>
    <div class="form-row">

        <div class="col-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Week Number</span>
                </div>
                <input type="text" id="weekNum" class="form-control" [value]="timesheet.weekNumber" [readonly]="true">
            </div>
        </div>

        <div class="col-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Week Ending</span>
                </div>
                <input id="weekEnd" type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                    [daysDisabled]="[6,2,4,3,1,0]" [outsideClick]="true"
                    [bsConfig]="{selectWeek: true, dateInputFormat: 'YYYY-MM-DD' }"
                    (bsValueChange)="onValueChange($event)" value="{{ timesheet.weekEnding | date:'yyyy-MM-dd' }}"
                    [readonly]="(mode == 1 || mode == 3)" [isDisabled]="(mode == 1 || mode == 3)" />
            </div>
        </div>
        <div class="col-2" *ngIf="mode == 2 || mode == 3">
            <button type="button" class="btn btn-outline-primary" (click)="addRow($event)">Add Row</button>
        </div>
    </div>
</form>
<div class="dropdown-divider "></div>

<!-- This is editable -->
<div class="my-3">
    <p-table [value]="timesheet.timesheetRows" (onEditComplete)="onEditComplete($event)">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:170px">Project Name</th>
                <th style="width:170px">W.P. Name</th>
                <th>Total</th>

                <th *ngFor="let day of days">{{day.header}}</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td [attr.pEditableColumn]="mode == 2 || mode == 3  ? '' : null">
                    <p-cellEditor>
                        <ng-template pTemplate="input">

                            <p-dropdown [options]="projectDropdown" [(ngModel)]="rowData.projectId"
                                [style]="{'width':'170px'}">
                            </p-dropdown>

                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.projectName}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [attr.pEditableColumn]="mode == 2 || mode == 3 ? '' : null">
                    <p-cellEditor>
                        <ng-template pTemplate="input">

                            <p-dropdown [options]="populateWP(rowData.projectId)" [(ngModel)]="rowData.workPackageId"
                                [style]="{'width':'170px'}">
                            </p-dropdown>

                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.pwName}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            <span>{{rowTotal(rowData) | number}}</span>
                        </ng-template>
                    </p-cellEditor>
                </td>

                <td [pEditableColumn]="mode == 2 || mode == 3 ? '' : null" *ngFor="let day of days">
                    <p-cellEditor>
                        <ng-template pTemplate="input">

                            <input pInputText type="text" [(ngModel)]="rowData[day.value]">

                        </ng-template>
                        <ng-template pTemplate="output">
                            <span *ngIf="validate(rowData[day.value])" class="error">{{rowData[day.value]}}</span>
                            <span *ngIf="!validate(rowData[day.value])" class="pass">{{rowData[day.value]}}</span>
                        </ng-template>
                    </p-cellEditor>
                </td>

                <td class="p-1">
                    <button *ngIf="mode == 2 || mode == 3" type="button" class="btn btn-link"
                        (click)="deleteRow(rowData)">
                        <i class="material-icons text-danger">remove_circle_outline</i>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <td colspan="2">
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Flex</span>
                                </div>
                                <input type="text" id="weekNum" class="form-control" [value]="'question'"
                                    [readonly]="true">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Overtime</span>
                                </div>
                                <input type="text" id="weekNum" class="form-control" [value]="getOvertime()"
                                    [readonly]="true">
                            </div>
                        </div>
                    </div>
                </td>
                <!-- <td>Total</td> -->
                <td>{{timesheetTotal()}}</td>

                <td *ngFor="let day of days">{{colTotal(day.value)}}</td>

                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
