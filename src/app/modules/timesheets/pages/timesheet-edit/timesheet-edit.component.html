<div class="card mx-1" *ngIf="dataReady">
    <div class="card-body">
        <h3 class="display-4 mb-3">Edit Timesheet</h3>
        <span *ngIf="timesheet" [className]="colorStatus(timesheet.status)">{{timesheet.status}}</span>

        <div class="dropdown-divider "></div>

        <shared-timesheet [mode]="mode" [timesheet]="timesheet" [projectDropdown]="projectDropdown"
            [employeeWPs]="employeeWPs"> </shared-timesheet>

        <div class="dropdown-divider my-3"></div>

        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary  m-1 px-3" (click)="onSave($event)">Save</button>
            <button type="button" class="btn btn-primary m-1 px-2" (click)="onSubmit($event)">Submit</button>
        </div>
    </div>
</div>
