<div class="card mx-1">
    <div class="card-body" *ngIf="timesheet">
        <h3>
            <span class="display-4 mb-3 mr-3">Timesheet Detail</span>
            <span *ngIf="timesheet" [className]="colorStatus(timesheet.status)">{{timesheet.status}}</span>
        </h3>
        <!-- alert content -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="timesheet.status == 'Rejected'">
            <h4 class="alert-heading">Rejected!</h4>
            <p>This timesheet is rejected based on the following reason. Please click "Create New Version" button to
                modify this
                timesheet.</p>
            <hr>
            <p class="mb-0">{{timesheet.comment}}</p>
        </div>

        <div class="dropdown-divider "></div>

        <shared-timesheet *ngIf="timesheet" [mode]="mode" [timesheet]="timesheet">
        </shared-timesheet>

        <div class="dropdown-divider my-3"></div>

        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary m-1 px-2" *ngIf="timesheet.status == 'Rejected'"
                [routerLink]="['/content/timesheets/editRejectedTimesheet', timesheet.timesheetId]">
                Create New Version</button>
            <button type="button" class="btn btn-secondary  m-1 px-3" routerLink="/content/timesheets">Cancel</button>
        </div>
    </div>
</div>
