<div class="card mx-1">
    <div class="card-body">
        <!-- Title -->
        <h3 class="display-4">Employee Edit</h3>
        <!-- alert -->
        <shared-alertPromp [alerts]="alerts"></shared-alertPromp>

        <app-employee [employee]="employee" [mode]="mode" [alerts]="alerts" *ngIf="employee"
            [validUsername]="validUsername" [validEmployeeCode]="validEmployeeCode" (restPw)="openModal(template)">
        </app-employee>


        <!-- Action section-->
        <div class="dropdown-divider my-3"></div>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary  m-1 px-3" (click)="onUpdate()">Update</button>
            <button type="button" class="btn btn-primary m-1 px-2" (click)="onCancel($event)">Cancel</button>
        </div>

    </div>
</div>

<!-- rest pw confirmation window -->
<ng-template #template *ngIf="selectedEmp">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Reset {{employee.empFirstName}}'s Password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Are you sure reset the password of <strong> {{employee.empFirstName}} {{employee.empLastName}} </strong> to
        default?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary  m-1 px-3" (click)="modalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-danger  m-1 px-3" (click)="resetPw()">Reset</button>
    </div>
</ng-template>
