<div class="d-flex justify-content-between">
    <!-- <h3 class="display-4">Work Package List</h3> -->
    <button type="button" class="btn btn-primary mb-3" [routerLink]="['wp/createwp/', projectId]">Create</button>
</div>
<p-table #dt [columns]="cols" [value]="displayPackage" [paginator]="true" [rows]="10" [style]="{'text-align':'center'}">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <input *ngSwitchCase="'projectCode'" pInputText type="text" style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
                <input *ngSwitchCase="'projectName'" pInputText type="text" style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
                <input *ngSwitchCase="'wpCode'" pInputText type="text" style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
                <input *ngSwitchCase="'wpTitle'" pInputText type="text" style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
                <input *ngSwitchCase="'responsibleEngineer'" pInputText type="text"
                    style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
                <input *ngSwitchCase="'status'" pInputText type="text" style="margin-left:-6px;width: 100%;"
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                <span *ngIf="col.field !=='status' && col.field !=='button'">{{rowData[col.field]}}</span>
                <div *ngIf="col.field === 'status'">
            <td>
                <h5>
                    <span class="badge badge-success" *ngIf="rowData.isClosed">Open</span>
                    <span class="badge badge-danger" *ngIf="!rowData.isClosed">Closed</span>
                </h5>
            </td>
            </div>
            <div *ngIf="col.field ==='button'">
                <button type="button" class="btn btn-link btn-sm" [routerLink]="['wp/viewwp', rowData.wpCode]"
                    (click)="firePageChangeEvent()">View</button>
                <button type="button" class="btn btn-link btn-sm"
                    [routerLink]="['wp/editwp', rowData.wpCode]">Edit</button>
            </div>
            </td>
        </tr>
    </ng-template>
</p-table>
