<div class="card mx-1">
    <div class="card-body">
        <h3 class="display-4">Work Package List</h3>
        <div class="dropdown-divider "></div>

        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary my-2" routerLink="creation">Create</button>
        </div>

        <p-table #dt [columns]="cols" [value]="displayPackage" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Global Filter"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'projectId'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                        <input *ngSwitchCase="'projectName'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                        <input *ngSwitchCase="'wpId'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                        <input *ngSwitchCase="'wpTitle'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                        <input *ngSwitchCase="'responsibleEngineer'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                        <input *ngSwitchCase="'status'" pInputText type="text"
                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        <span *ngIf="col.field !=='activation' && col.field !=='button'">{{rowData[col.field]}}</span>
                        <div *ngIf="col.field ==='button'">
                            <button type="button" class="btn btn-link btn-sm"
                                [routerLink]="['view', rowData.wpId]">View</button>
                            <button type="button" class="btn btn-link btn-sm"
                                [routerLink]="['edit', rowData.wpId]">Edit</button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
