<div class="d-flex justify-content-between">
    <h3 class="display-4">Work Package Report List</h3>
    <div>
        <button type="button" class="btn btn-primary my-2" (click)="onCreatClick($event)">Create</button>
    </div>
</div>
<div class="dropdown-divider  my-3"></div>

<p-table [columns]="cols" [value]="displayReports" [paginator]="true" [rows]="100">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>{{rowData.endDate | date:'w'}}</td>
            <td>{{rowData.reportDate | date:'MMM d, y, h:mm:ss a'}}</td>
            <td>{{rowData.startDate | date}}</td>
            <td>{{rowData.endDate | date}}</td>

            <td>
                <button type="button" class="btn btn-link btn-sm"
                    (click)="onWpReportClick(rowData.workPackageReportId)">View</button>
                <!-- [routerLink]="['reports/WorkPackageReport/view/', rowData.workPackageReportId]" -->
            </td>
        </tr>
    </ng-template>
</p-table>
