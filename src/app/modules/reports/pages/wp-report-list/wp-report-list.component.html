<p-table [columns]="cols" [value]="displayReports" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>{{rowData.endDate | date:'w'}}</td>
            <td>{{rowData.reportDate | date:'MMM d, y, h:mm:ss a'}}</td>
            <td>{{rowData.startDate | date}}</td>
            <td>{{rowData.endDate | date}}</td>

            <td>
                <button type="button" class="btn btn-link btn-sm"
                    [routerLink]="['reports/WorkPackageReport/view/', rowData.workPackageReportId]">View</button>
            </td>
        </tr>
    </ng-template>
</p-table>
