<div class="card mx-1">
    <div class="card-body">
        <!-- Title -->
        <h3 class="display-4">Create Project</h3>
        <!-- alert -->
        <!-- <shared-alertPromp [alerts]="alerts"></shared-alertPromp> -->

        <app-project [mode]="mode" [project]="newProject" [alerts]="alerts" (changeProjectCode)="validateProjectCode()"
            [validProjectCode]="validProjectCode">
        </app-project>

        <!-- Action section-->
        <div class="dropdown-divider my-3"></div>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary  m-1 px-3" (click)="onCreate($event)">Create</button>
            <button type="button" class="btn btn-primary m-1 px-2" (click)="onCancel($event)">Cancel</button>
        </div>
        <div class="dropdown-divider my-3"></div>
    </div>
</div>
